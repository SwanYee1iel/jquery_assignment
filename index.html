cat > index.html <<'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Web Form Assignment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .error-text { color: red; font-size: 0.9rem; margin-top: 3px; }
    .inline-error { color: red; font-size: 0.9rem; margin-left: 8px; }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4">Interactive Web Form</h3>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" />
        </div>

        <div class="mb-3" id="topicsGroup">
          <div class="d-flex align-items-center">
            <label class="form-label fw-bold mb-0" id="topicsLabel">Interesting Topics</label>
            <span id="topicsInlineError" class="inline-error" style="display:none;"></span>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML" />
            <label class="form-check-label" for="topic1">HTML</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS" />
            <label class="form-check-label" for="topic2">CSS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript" />
            <label class="form-check-label" for="topic3">JavaScript</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex align-items-center">
            <label class="form-label fw-bold mb-0" id="genderLabel">Gender</label>
            <span id="genderInlineError" class="inline-error" style="display:none;"></span>
          </div>
          <select id="gender" class="form-select">
            <option>--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
EOF
